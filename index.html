<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="container" class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
        <div class="hour col-1">9AM</div>
        <textarea id="nine" class="description col-10 future"></textarea>
        <i class="saveBtn col-1 fas fa-save fa-2x"></i>
      </div>
      <div class="time-block row">
        <div class="hour col-1">10AM</div>
        <textarea id="ten" class="description col-10 future"></textarea>
        <i class="saveBtn col-1 fas fa-save fa-2x"></i>
      </div>
      <div class="time-block row">
        <div class="hour col-1">11AM</div>
        <textarea id="eleven" class="description col-10 future"></textarea>
        <i class="saveBtn col-1 fas fa-save fa-2x"></i>
      </div>
      <div class="time-block row">
        <div class="hour col-1">12PM</div>
        <textarea id="twelve" class="description col-10 future"></textarea>
        <i class="saveBtn col-1 fas fa-save fa-2x"></i>
      </div>
      <div class="time-block row">
        <div class="hour col-1">1PM</div>
        <textarea id="thirteen" class="description col-10 future"></textarea>
        <i class="saveBtn col-1 fas fa-save fa-2x"></i>
      </div>
      <div class="time-block row">
        <div class="hour col-1">2PM</div>
        <textarea id="fourteen" class="description col-10 future"></textarea>
        <i class="saveBtn col-1 fas fa-save fa-2x center"></i>
      </div>
      <div class="time-block row">
        <div class="hour col-1">3PM</div>
        <textarea id="fifteen" class="description col-10 future"></textarea>
        <i class="saveBtn col-1 fas fa-save fa-2x"></i>
      </div>
      <div class="time-block row">
        <div class="hour col-1">4PM</div>
        <textarea id="sixteen" class="description col-10 future"></textarea>
        <i class="saveBtn col-1 fas fa-save fa-2x"></i>
      </div>
      <div class="time-block row">
        <div class="hour col-1">5PM</div>
        <textarea id="seventeen" class="description col-10 future"></textarea>
        <i class="saveBtn col-1 fas fa-save fa-2x"></i>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
